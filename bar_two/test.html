<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_#</title>
</head>

<body>
	<div class="wrapper">


		<header class="header">
			<div class="header__section section">
			</div>
		</header>


		<main class="main">
			<div class="main__section section">
				<!-- ?Вариант #1 -->
				<div class="progress-bar">
					<div class="progress-bar__block-bar block-bar">

						<div class="block-bar__clients clients-bar">
							<div class="clients-bar__wrap">
								<div class="clients-bar__circular">
									<span class="clients-bar__value">95%</span>
								</div>

								<div class="clients-bar__text-block text-block">
									<div class="text-block__paragraph">clients</div>
									<h4 class="text-block__subtitle">quick response</h4>
								</div>
							</div>
						</div>
						<div class="block-bar__project project-bar">
							<div class="project-bar__wrap">
								<div class="project-bar__circular">
									<span class="project-bar__value">85%</span>
								</div>

								<div class="products-bar__text-block text-block">
									<div class="text-block__paragraph">project</div>
									<h4 class="text-block__subtitle">finished jobs</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- ?!Вариант #1 -->

				<!-- ?Вариант #2 -->
				<div class="circular-bar">
					<div class="circular-bar__block block-circular">
						<div class="block-circular__products-inner bar-products">

							<div class="bar-products__body">
								<div class="bar-products__outer-item">

									<div class="bar-products__inner-item">
										<div id="bar-products__value"></div>
									</div>
									<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80" class="circular-bar__anim circular-bar__products" fill="#37393f">
										<circle cx="40" cy="40" r="36" stroke-linecap="round" />
									</svg>
								</div>
							</div>
							<div class="bar-products__desc decs">
								<div class="decs__paragraph">clients</div>
								<div class="decs__subcaption">quick response</div>
							</div>
						</div>


						<div class="block-circular__clients-inner bar-clients">
							<div class="bar-clients__body">
								<div class="bar-clients__outer-item">

									<div class="bar-clients__inner-item">
										<div id="bar-clients__value"></div>
									</div>
									<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80" class="circular-bar__anim circular-bar__clients" fill="#37393f">
										<circle cx="40" cy="40" r="36" stroke-linecap="round" />
									</svg>
								</div>
							</div>
							<div class="bar-clients__desc decs">
								<div class="decs__paragraph">project</div>
								<div class="decs__subcaption">finished jobs</div>
							</div>
						</div>
					</div>
				</div>
				<!-- !Вариант #2 -->
			</div>
		</main>


		<footer class="footer">
			<div class="footer__section section"></div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
